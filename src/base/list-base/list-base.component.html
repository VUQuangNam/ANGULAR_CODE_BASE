<mat-form-field>
    <mat-label>Filter</mat-label>
    <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Mia"
        #input
    >
</mat-form-field>

<div class="mat-elevation-z8">
    <table
        mat-table
        [dataSource]="dataSource"
        matSort
    >
        <ng-container
            *ngFor="let item of data"
            matColumnDef="{{item.id}}"
        >
            <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
            > {{item.name}} </th>
            <td
                mat-cell
                *matCellDef="let row"
            > <span *ngIf="item.type === 'number'">{{row[item.id] | number}}</span>
                <span *ngIf="item.type === 'text'">{{row[item.id]}}</span>
                <span *ngIf="item.type === 'object'">{{row[item.id][item.idSub]}}</span>
                <span *ngIf="item.type === 'date'">{{row[item.id]| date}}</span>
            </td>
        </ng-container>
        <tr
            mat-header-row
            *matHeaderRowDef="displayedColumns"
        ></tr>
        <tr
            mat-row
            *matRowDef="let row; columns: displayedColumns;"
        ></tr>

        <!-- Row shown when there is no matching data. -->
        <tr
            class="mat-row"
            *matNoDataRow
        >
            <td
                class="mat-cell"
                colspan="4"
            >
                <!-- No data matching the filter "{{input.value}}" -->
            </td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
